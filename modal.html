<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="utf-8">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="modal">
        <div class="modal__header">
            New book
        </div>
        <div class="modal__content">
            <div class="modal__form-group">
                <label for="title-input" class="modal__label">Title</label>
                <input id="title-input" class="modal__input" type="text" placeholder="Enter Title">
            </div>
            <div class="modal__form-group">
                <label for="author-input" class="modal__label">Author</label>
                <input id="author-input" class="modal__input" type="text" placeholder="Enter Author">
            </div>
            <div class="modal__form-group">
                <label for="cover-input" class="modal__label">Cover Image</label>
                <input id="cover-input" class="modal__input" type="text" placeholder="Enter Cover Image Name">
            </div>
            <div class="modal__tag-block">
                <div class="modal__form-group">
                    <label for="tag-select" class="modal__label">Tags</label>
                    <select id="tag-select" class="modal__select">
                        <option class="modal__option">tag 4</option>
                        <option class="modal__option">tag 5</option>
                        <option class="modal__option">tag 6</option>
                    </select>                    
                </div>
                <div class="modal__tag-list">
                    <div class="modal__tag">
                        <div class="modal__tag-name">tag 1</div>
                        <div class="modal__tag-control"><i class="fa fa-times" aria-hidden="true"></i></div>
                    </div>
                    <div class="modal__tag">
                        <div class="modal__tag-name">longname tag 2</div>
                        <div class="modal__tag-control"><i class="fa fa-times" aria-hidden="true"></i></div>
                    </div>
                    <div class="modal__tag">
                        <div class="modal__tag-name">longname tag 3</div>
                        <div class="modal__tag-control"><i class="fa fa-times" aria-hidden="true"></i></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="modal__footer">
            <button class="modal__button">Save</button>
            <button class="modal__button">Cancel</button>
        </div>
    </div>
</body>
</html>
