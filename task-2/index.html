<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Task 2</h1>
    
    <h2>Method: GET</h2>
    <form action="http://httpbin.org/post" method="get">
        <fieldset>
            <legend>Personal Data</legend>
            
            <table>
                <tr>
                    <td><label for="firstname">First name</label></td>
                    <td><input id="firstname" type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input id="surname" type="text" name="surname"></td>
                </tr>
                <tr>
                    <td><label>Sex</label></td>
                    <td>
                        <input id="male" type="radio" name="sex" value="male" checked>
                        <label for="male">male</label>
                        <br>
                        <input id="female" type="radio" name="sex" value="female">
                        <label for="female">female</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>Contact information</legend>
            
            <table>
                <tr>
                    <td><label for="site">Site</label></td>
                    <td><input id="site" type="text" name="site"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input id="phone" type="text" name="phone"></td>
                </tr>
            </table>
        </fieldset>
        <br>
                
        <input type="submit" value="Отправить">
    </form>
    
    <h2>Method: POST</h2>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            
            <table>
                <tr>
                    <td><label for="firstname2">First name</label></td>
                    <td><input id="firstname2" type="text" name="firstname2"></td>
                </tr>
                <tr>
                    <td><label for="surname2">Surname</label></td>
                    <td><input id="surname2" type="text" name="surname2"></td>
                </tr>
                <tr>
                    <td><label>Sex</label></td>
                    <td>
                        <input id="male2" type="radio" name="sex2" value="male" checked>
                        <label for="male2">male</label>
                        <br>
                        <input id="female2" type="radio" name="sex2" value="female">
                        <label for="female2">female</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>Contact information</legend>
            
            <table>
                <tr>
                    <td><label for="site2">Site</label></td>
                    <td><input id="site2" type="text" name="site2"></td>
                </tr>
                <tr>
                    <td><label for="email2">Email</label></td>
                    <td><input id="email2" type="email" name="email2"></td>
                </tr>
                <tr>
                    <td><label for="phone2">Phone</label></td>
                    <td><input id="phone2" type="text" name="phone2"></td>
                </tr>
            </table>
        </fieldset>
        <br>
                
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
