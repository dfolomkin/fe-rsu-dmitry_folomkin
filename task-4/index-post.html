<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Task 4</h1>
    
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            
            <table>
                <tr>
                    <td><label for="firstname">First name</label></td>
                    <td><input id="firstname" type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="middlename">Middle name</label></td>
                    <td><input id="middlename" type="text" name="middlename"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input id="surname" type="text" name="surname"></td>
                </tr>
                <tr>
                    <td><label>Sex</label></td>
                    <td>
                        <input id="male" type="radio" name="sex" value="male" checked>
                        <label for="male">Male</label>

                        <input id="female" type="radio" name="sex" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input id="age" type="number" min="18" max="101" name="age"></td>
                </tr>
                <tr>
                    <td><label for="country">Country of Residence</label></td>
                    <td>
                        <select id="country" name="country">
                            <option>Russian Federation</option>
                            <option>United States of America</option>
                            <option>United Kindom</option>
                            <option>Union of Soviet Socialist Republics</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td>
                        <input id="ryazan" type="checkbox" name="ryazan">
                        <label for="ryazan">Ryazan</label>

                        <input id="moscow" type="checkbox" name="moscow">
                        <label for="moscow">Moscow</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="fileload">Photography</label></td>
                    <td>
                        <button id="fileload" type="button">Выберите файл</button>
                        <label>Файл не выбран</label>
                    </td>
                </tr>
            </table>
            <hr>
            
            <table>
                <tr>
                    <td><label for="themes">Title</label></td>
                    <td>
                        <select id="themes" name="themes[]" size="8" multiple>
                            <optgroup label="Technologies">
                                <option value="webmaster">Web Master</option>
                                <option value="databaseadmin">Database Administrator</option>
                                <option value="compdesign">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="ecoplan">Economic Planning</option>
                                <option value="management">Management accounting</option>
                                <option value="budget">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="salary">Salary</label></td>
                    <td><input id="salary" type="range" name="salary"></td>
                </tr>
            </table>
                        
            <textarea name="about" placeholder="Tell about youself..." rows="8" cols="40"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Contact information</legend>
            
            <table>
                <tr>
                    <td><label for="site">Site</label></td>
                    <td><input id="site" type="text" name="site"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input id="phone" type="text" pattern="\d*" name="phone"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        
        <label for="pass">Password</label>
        <input id="pass" type="password" name="pass" required>
        <br><br>
        <hr>
        
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
